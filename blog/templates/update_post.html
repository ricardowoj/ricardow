{% extends 'base.html' %}
{% block title %} Edit Blog Post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="btn btn-secondary">Post</button>
</div>
{% else %}

<h2>You're not allowed here!</h2>

{% endif %}

{% endblock %}
