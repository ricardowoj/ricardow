{% extends 'base.html' %}
{% block title %} New Blog Category! {% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Category</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Back</a>
        <button class="btn btn-success btn-sm">Add</button>
</div>

{% else %}

<h2>You're not allowed here!</h2>

{% endif %}
{% endblock %}
