{% url 'home' as home %}
{% url 'add_post' as add_post %}
{% url 'about' as about %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand text-info font-italic font-weight-bold">Ricardo Wojciechowski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mx-auto">


            {% if user.is_authenticated %}
            <li class="nav-item {% if request.path == add_post %} active {% endif %}">
                <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
            </li>
            <li class="nav-item {% if request.path == about %} active {% endif %}">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}

            <li class="nav-item {% if request.path == home %} active {% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item {% if request.path == about %} active {% endif %}">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item {% if request.path == about %} active {% endif %}">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>
