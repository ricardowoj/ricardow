{% url 'home' as home %}
{% url 'add_post' as add_post %}
{% url 'about' as about %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-info font-italic font-weight-bold">Ricardo Wojciechowski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mx-auto">
            <li class="nav-item {% if request.path == home %} active {% endif %}">
                <a class="nav-link" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item {% if request.path == add_post %} active {% endif %}">
                <a class="nav-link" href="{% url 'add_post' %}">ADD POST</a>
            </li>
            <li class="nav-item {% if request.path == about %} active {% endif %}">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
        </ul>
    </div>
</nav>
